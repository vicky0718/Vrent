version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: server
    backend:
      phases:
        preDeploy:
          commands:
            - npm ci
        deploy:
          commands:
            - npx amplify push --yes
